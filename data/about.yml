- url : images/placeholder.jpg
  title : Escuela Nacional de Psicodramaturgia
  content : Nuestros artistas se forman con los preparadores de la Escuela Nacional Psicodramática, que garantiza una formación completamente técnica orientada a la exitosa fórmula del "Psicodrama de creación". La Escuela ofrece el Curso Regular que es el programa enfocado en los interesados en ser actores profesionales, ofrece además talleres libres con diferentes temáticas especializadas.

