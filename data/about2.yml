title : ¿Qué es Teatro Vivo?.
description : Teatro Vivo es una Compañia teatral con un lenguaje propio, En nuestras obras el protagonista siempre es el publico.
description2 : Nuestros espectaculos se presentan en espacios no convencionales como casas viejas de la ciudad, bosques, buses, etc. El publico asume un rol de un personaje y a modo de juego ingresa en el Espectaculo. El espectador mas que ver, vive una experencia escénica.
